<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Elevance AI</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="nav-brand-link">
                    <h2>Elevance AI</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                {% if current_user.is_authenticated %}
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/logout" class="btn btn-outline">Logout</a>
                {% else %}
                <a href="/login" class="nav-link">Sign In</a>
                <a href="/signup" class="btn btn-primary btn-sm">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-narrow" style="padding: 4rem 2rem; text-align: center;">
        <h1 style="font-size: 4rem; font-weight: 300; color: var(--text-primary); margin-bottom: 1rem;">{{ error_code }}</h1>
        <h2 style="font-size: 2rem; font-weight: 400; color: var(--text-primary); margin-bottom: 1rem;">{{ error_message }}</h2>
        <p style="font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem;">{{ error_description }}</p>
        <a href="/" class="btn btn-primary">Go to Home</a>
        {% if current_user.is_authenticated %}
        <a href="/dashboard" class="btn btn-outline" style="margin-left: 1rem;">Go to Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
